<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h3>Base Project Setup</h3>
    <hr>
    <div class="container">
        <input type="checkbox">
        <label>Activate Virtual Environment</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>Navigate to directory that you want to store your project</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>django-admin startproject project_name</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>cd project_name</label>
    </div>
    <hr>
    <div class="container">
        <input type="checkbox">
        <label>python startapp app_name</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>cd ..</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>code .</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>Go to settings.py in project folder next to manage.py (not app folder)</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>make sure app_folder_name is in INSTALLED APPS (don't forget the comma)</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>Go to urls.py in the same folder</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>comment out admin lines</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>add , include   on django.urls import line</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>add path('', include('app_name.urls') to urlpatterns</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>Copy the entire file (CMD + A | CMD + C)</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>Go to app folder and create urls.py file</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>Paste</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>from . import views</label>
    </div>
    <div class="container">
        <input type="checkbox">
        <label>Configure this file to fit your routes e.g. path('', views.index) (don't forget commas!!!!)</label>
    </div>
    
    <h3>To be continued</h3>

</body>

</html>
